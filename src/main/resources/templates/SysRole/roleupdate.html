<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" charset="utf-8" th:src="@{/lib/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="roleid" class="layui-form-label">
                <span>角色ID</span>
            </label>
            <div class="layui-input-block">
                <input type="text" id="roleid" name="roleid" readonly="readonly"
                       autocomplete="off" class="layui-input" th:value="${role.id}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="rolename" class="layui-form-label">
                <span>角色名称</span>
            </label>
            <div class="layui-input-inline">
                <input type="text" id="rolename" name="rolename" required lay-verify="rolename"
                       autocomplete="off" class="layui-input" th:value="${role.name}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label" for="description">角色备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="description" id="description"
                          lay-verify="description" th:text="${role.description}"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="update">修改</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            rolename: function (value) {
                if (value.length < 2) {
                    return '名称至少得2个字符啊';
                }
                if (value.length > 8) {
                    return '名称不得超过8个字符';
                }
            },
            description: function (value) {
                if (value.length > 50) {
                    return '说明不能超过50个字';
                }
            }
        });

        //监听提交
        form.on('submit(update)', function (data) {
            $.ajax({
                url: "/roleinfo/UpdateRoleInfo",
                type: "post",
                anys: false,
                data: {
                    id: data.field.roleid,
                    name: data.field.rolename,
                    description: data.field.description
                }, success: function (result) {
                    if (result.code == '1') {
                        layer.msg(result.content, {icon: 1});
                        x_admin_close();
                    } else {
                        layer.msg(result.content, {icon: 2});
                        x_admin_close();
                    }
                }
            })

            return false;
        });

    });

</script>
</body>

</html>
