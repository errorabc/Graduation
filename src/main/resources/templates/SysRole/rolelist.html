<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=a0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script src=".." th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <link rel="stylesheet" th:href="@{/css/page.css}">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" th:action="@{/roleinfo}">
            <input type="text" name="name" id="name" placeholder="请输入用户名" autocomplete="off" class="layui-input"
                   th:value="${rolename}">
            <button class="layui-btn" lay-filter="sreach" type="submit"><i class="layui-icon">&#xe615;</i>
            </button>
        </form>
    </div>
    <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加用户','/roleinfo/GetRoleAdd',1000,800)"><i
                class="layui-icon"></i>添加
        </button>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>id</th>
            <th>角色名</th>
            <th>说明</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th>操作</th>
        </thead>
        <tbody>
        <tr th:each="role:${rolelist.list}">
            <td th:text="${role.id}"></td>
            <td th:text="${role.name}"></td>
            <td th:text="${role.description}"></td>
            <td th:text="${#dates.format(role.createtime,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#dates.format(role.updatetime,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td class="td-manage">
                <a title="编辑" href="javascript:;" th:onclick="updaterole([[${role.id}]])">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" href="javascript:;" th:onclick="deleterole([[${role.id}]])">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="page">
        <div id="page" class="page_div"></div>
    </div>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script th:src="@{/js/pageMe.js}"></script>
<script th:inline="javascript">
    var rolelist = [[${rolelist}]];
    var name = $('#name').val().toString().trim();
    $("#page").paging({
        pageNum: rolelist.pageNum, // 当前页面
        totalNum: rolelist.pages, // 总页码
        totalList: rolelist.total, // 记录总数量
        callback: function (num) { //回调函数
            window.location.href = "/roleinfo?pageNo=" + num + "&username=" + name;
        }
    });


    function delAll(argument) {
        var data = tableCheck.getData();
        layer.confirm('确认要删除吗？' + data, function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }

    function updaterole(id) {
        layer.open({
            type: 2 //Page层类型
            , area: ['1000px', '800px']
            , title: '修改信息'
            , shade: 0.6 //遮罩透明度
            , maxmin: true //允许全屏最小化
            , anim: 1 //0-6的动画形式，-1不开启
            , content: '/roleinfo/GetRoleUpdate?id=' + id
        });
    }

    //删除
    function deleterole(id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                url: "/roleinfo/DeleteRoleInfo",
                type: "post",
                anys: false,
                data: {
                    id: id,
                }, success: function (result) {
                    if (result.code == '1') {
                        layer.msg(result.content, {icon: 1});
                        resh();
                    } else {
                        layer.msg(result.content, {icon: 2});
                        resh();
                    }
                }
            })


        });
    }
</script>
</body>

</html>
