<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<style type="text/css">
</style>
<head>
    <meta charset="UTF-8">
    <title>宠物寄养详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/page.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div style="margin-top: 30px">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 10%">ID</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" readonly="readonly"
                       class="layui-input" style="width: 80%" th:value="${petfoster.id}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 10%">饲主名</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" readonly="readonly"
                       class="layui-input" style="width: 80%" th:value="${petfoster.feedername}">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 10%">饲主手机</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" readonly="readonly"
                       class="layui-input" style="width: 80%" th:value="${petfoster.feederphone}">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 10%">宠物类型</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" readonly="readonly"
                       class="layui-input" style="width: 80%" th:value="${petfoster.pettype}">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 10%">宠物笼子</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" readonly="readonly"
                       class="layui-input" style="width: 80%" th:value="${petfoster.petcage}">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 10%">开始时间</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" readonly="readonly"
                       class="layui-input" style="width: 80%"
                       th:value="${#dates.format(petfoster.fosterstartime,'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 10%">结束时间</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" readonly="readonly"
                       class="layui-input" style="width: 80%"
                       th:value="${#dates.format(petfoster.fosterendtime,'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 10%">寄养备注</label>
            <div class="layui-input-block">
                <textarea readonly="readonly" class="layui-textarea" style="width: 80%"
                          th:text="${petfoster.fosterremark}"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 10%">状态</label>
            <div class="layui-input-block">
                <button type="button" class="btn btn-danger" th:if="${petfoster.state} eq  1">寄养完成
                </button>
                <button type="button" class="btn btn-success" th:if="${petfoster.state} eq  0">寄养中
                </button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
