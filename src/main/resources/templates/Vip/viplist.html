<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>VIP管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/page.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body class="layui-anim layui-anim-up">
<div class="x-nav">
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" th:action="@{/VipInfo}">
            <input type="text" name="name" placeholder="请输入VIP名" autocomplete="off" class="layui-input"
                   id="vipname" th:value="${vipname}">
            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <xblock>
        <button class="layui-btn" onclick="AddVip()" shiro:hasPermission="vip:add"><i
                class="layui-icon"></i>添加
        </button>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th hidden>ID</th>
            <th>VIP名称</th>
            <th>折扣</th>
            <th>年最低消费</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vip : ${viplist.list}">
            <td th:text="${vip.id}" hidden></td>
            <td th:text="${vip.name}"></td>
            <td th:text="${vip.discount}"></td>
            <td th:text="${vip.miconsumption}"></td>
            <td class="td-manage">
                <a title="修改" th:onclick="updatevip([[${vip.id}]])" shiro:hasPermission="vip:update">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" th:onclick="deletevip([[${vip.id}]])" shiro:hasPermission="vip:delete">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(viplist.list)}">
            <td colspan="9" style="color: red;font-size: 32px;">暂无数据</td>
        </tr>
        </tbody>
    </table>
    <div class="page">
        <div id="page" class="page_div"></div>
    </div>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script th:src="@{/js/pageMe.js}"></script>
<script th:inline="javascript">
    var viplist = [[${viplist}]];
    var vipname = $('#vipname').val().toString().trim();
    //翻页
    $("#page").paging({
        pageNum: viplist.pageNum, // 当前页面
        totalNum: viplist.pages, // 总页码
        totalList: viplist.total, // 记录总数量
        callback: function (num) { //回调函数
            window.location.href = "/VipInfo?pageNo=" + num + "&name=" + vipname;
        }
    });

    //删除VIP信息
    function deletevip(id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                url: "/VipInfo/DeleteVip",
                async: false,
                type: 'post',
                data: {
                    id: id
                },
                success: function (result) {
                    if (result.code == "1") {
                        layer.msg(result.content, {icon: 1});
                        resh()
                    } else {
                        layer.msg(result.content, {icon: 2});
                    }
                }

            });
        });
    }

    //修改vip信息
    function updatevip(id) {
        layer.open({
            type: 2 //Page层类型
            , area: ['800px', '450px']
            , title: '修改信息'
            , shade: 0.6 //遮罩透明度
            , maxmin: true //允许全屏最小化
            , anim: 1 //0-6的动画形式，-1不开启
            , content: '/VipInfo/GetUpdateVip?id=' + id
        });
    }


    //添加VIP
    function AddVip() {
        layer.open({
            type: 2 //Page层类型
            , area: ['600px', '450px']
            , title: '添加VIP'
            , shade: 0.6 //遮罩透明度
            , maxmin: true //允许全屏最小化
            , anim: 1 //0-6的动画形式，-1不开启
            , content: '/VipInfo/GetAddVip'
        });
    }
</script>
</body>

</html>
