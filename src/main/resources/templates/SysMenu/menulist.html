<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>菜单管理</title>
    <meta name="keywords" content="bootstrap-treetable">
    <meta name="description" content="bootstrap-treetable">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/libs/v3/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap-treetable.css}"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/syslog.css}">
</head>
<body>
<br/>
<br/>
<table id="demo"></table>
<!--模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">在这里添加一些文本</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 全局js -->
<script type="text/javascript" th:src="@{/bootstrap/libs/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/libs/v3/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/bootstrap-treetable.js}"></script>
<script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
<script type="text/javascript">
    var treeTable = $('#demo').bootstrapTreeTable({
        toolbar: "#demo-toolbar",    //顶部工具条
        expandColumn: 1,          // 在哪一列上面显示展开按钮
        type: "GET",
        height: 1000,
        expandFirst: false, //第一列是否展开
        url: "menuinfo/FindAllMenu",
        columns: [{
            checkbox: true
        },
            {
                title: '菜单名称',
                field: 'menuName',
                fixed: true,
                width: '200',
                formatter: function (value, row, index) {
                    if (row.icon == null || row == "") {
                        return row.menuName;
                    } else {
                        return '<i class="' + row.icon + '"></i> <span class="nav-label">' + row.menuName + '</span>';
                    }
                }
            },
            {
                field: 'id',
                title: '菜单ID',
                width: '300',
                align: "left",
                valign: "bottom",
                visible: true
            },
            {
                field: 'orderNum',
                title: '排序',
                width: '150',
                align: "left",
                valign: "bottom",
                visible: true
            },
            {
                field: 'url',
                title: '请求地址',
                width: '150',
                align: "left"
            },
            {
                title: '类型',
                field: 'menuType',
                width: '200',
                fixed: true,
                align: "center",
                valign: "top",
                formatter: function (value, item, index) {
                    if (item.menuType == '1') {
                        return '<span class="label label-success">目录</span>';
                    } else if (item.menuType == '2') {
                        return '<span class="label label-primary">菜单</span>';
                    } else if (item.menuType == '3') {
                        return '<span class="label label-warning">按钮</span>';
                    }
                }
            },
            {
                field: 'perms',
                title: '权限标识',
                width: '150',
                align: "center",
            },
            {
                title: '操作',
                width: '200',
                align: "center",
                formatter: function (value, row, index) {
                    var actions = [];
                    actions.push('<a class="btn btn-success btn-xs "  onclick="updatemenu()"><i class="fa fa-edit"></i>编辑</a> ');
                    actions.push('<a class="btn btn-info btn-xs "  onclick="addmenu(\'' + row.id + '\',\'' + row.menuType + '\',\'' + row.menuName + '\')" href="#"><i class="fa fa-plus"></i>新增</a> ');
                    actions.push('<a class="btn btn-danger btn-xs "   onclick="deletemenu(\'' + row.id + '\',\'' + row.menuType + '\')"   href="#"><i class="fa fa-remove" ></i>删除</a>');
                    return actions.join('');
                }
            }],
        onAll: function (data) {
            console.log("onAll");
            return false;
        },
        onLoadSuccess: function (data) {
            console.log("onLoadSuccess");
            return false;
        },
        onLoadError: function (status) {
            console.log("onLoadError");
            return false;
        },
        onClickCell: function (field, value, row, $element) {
            console.log("onClickCell", row);
            return false;
        },
        onDblClickCell: function (field, value, row, $element) {
            console.log("onDblClickCell", row);
            return row;
        },
        onClickRow: function (row, $element) {
            console.log("onClickRow", row);
            return false;
        },
        onDblClickRow: function (row, $element) {
            console.log("onDblClickRow", row);
            return false;
        },
        data: null,
        ajaxParams: {}
    });

    //删除菜单
    function deletemenu(id, menutype) {
        if (menutype == '1') {
            layer.confirm('您确定要删除此目录及以下的所有的菜单?', function (index) {
                $.ajax({
                    url: "/menuinfo/deletemenu",
                    type: 'post',
                    sync: false,
                    data: {
                        id: id
                    },
                    success: function (result) {
                        if (result == "目录删除成功") {
                            layer.msg('删除成功', {icon: 1});
                        } else {
                            layer.msg('删除失败', {icon: 1});
                        }
                    }
                })

            });
        }
        if (menutype == '2') {
            layer.confirm('您确定此删除菜单及以下的所有按钮?', function (index) {
                $.ajax({
                    url: "/menuinfo/deletemenu",
                    type: 'post',
                    sync: false,
                    data: {
                        id: id
                    },
                    success: function (result) {
                        if (result == "菜单删除成功") {
                            layer.msg('删除成功', {icon: 1});
                        } else {
                            layer.msg('删除失败', {icon: 1});
                        }
                    }
                })
            });
        }
        if (menutype == '3') {
            layer.confirm('您确定要删除此按钮?', function (index) {
                $.ajax({
                    url: "/menuinfo/deletemenu",
                    type: 'post',
                    sync: false,
                    data: {
                        id: id
                    },
                    success: function (result) {
                        if (result == "按钮删除成功") {
                            layer.msg('删除成功', {icon: 1});
                        } else {
                            layer.msg('删除失败', {icon: 1});
                        }

                    }
                })
            });
        }
    }

    //添加或者按钮
    function addmenu(id, menutype, name) {
        if (menutype == "1") {
            //添加菜单
            layer.open({
                type: 2 //Page层类型
                , area: ['800px', '450px']
                , title: name + '中添加菜单'
                , shade: 0.6 //遮罩透明度
                , maxmin: true //允许全屏最小化
                , anim: 1 //0-6的动画形式，-1不开启
                , content: '/menuinfo/GetAddMenu?id=' + id
            })
            ;
        }
        if (menutype == "2") {
            //添加按钮
            layer.open({
                type: 2 //Page层类型
                , area: ['800px', '450px']
                , title: name + '中添加按钮'
                , shade: 0.6 //遮罩透明度
                , maxmin: true //允许全屏最小化
                , anim: 1 //0-6的动画形式，-1不开启
                , content: '/menuinfo/GetAddButton?id=' + id
            });
        }
        if (menutype == "3") {
            alert("按钮下不能添加下属");
        }
    }

    //修改菜单
    function updatemenu() {
        alert("修改菜单");
    }

    //打开添加目录界面
    function AddContents() {
        layer.open({
            type: 2 //Page层类型
            , area: ['800px', '450px']
            , title: '添加目录'
            , shade: 0.6 //遮罩透明度
            , maxmin: true //允许全屏最小化
            , anim: 1 //0-6的动画形式，-1不开启
            , content: '/menuinfo/AddContents'
        });
    }
</script>
</body>
</html>
