<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>活动详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script src=".." th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="id" class="layui-form-label">
                <span class="x-red">*</span>活动Id
            </label>
            <div class="layui-input-inline" style="width: 50%">
                <input type="text" id="id" name="id" readonly
                       autocomplete="off" class="layui-input" th:value="${activity.id}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="activity_name" class="layui-form-label">
                <span class="x-red">*</span>活动名称
            </label>
            <div class="layui-input-inline" style="width: 50%">
                <input type="text" id="activity_name" name="activity_name" readonly
                       autocomplete="off" class="layui-input" th:value="${activity.activity_name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="activity_starttime" class="layui-form-label">
                <span class="x-red">*</span>开始时间
            </label>
            <div class="layui-input-inline" style="width: 50%">
                <input type="text" id="activity_starttime" name="activity_starttime" readonly
                       autocomplete="off" class="layui-input"  th:value="${#dates.format(activity.activity_starttime,'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="activity_endtime" class="layui-form-label">
                <span class="x-red">*</span>结束时间
            </label>
            <div class="layui-input-inline" style="width: 50%">
                <input type="text" id="activity_endtime" name="activity_endtime"
                       readonly
                       autocomplete="off" class="layui-input" th:value="${#dates.format(activity.activity_endtime,'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>


        <div class="layui-form-item">
            <label for="activity_discount" class="layui-form-label">
                <span class="x-red">*</span>活动折扣
            </label>
            <div class="layui-input-inline" style="width: 50%">
                <input type="text" id="activity_discount" name="activity_discount"
                       readonly
                       autocomplete="off" class="layui-input" th:value="${activity.activity_discount}">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="activity_content" class="layui-form-label">
                <span class="x-red">*</span>活动内容
            </label>
            <div class="layui-input-block" style="width: 50%">
                <textarea placeholder="请输入内容" class="layui-textarea" id="activity_content"
                          name="activity_content"  readonly th:text="${activity.activity_content}"></textarea>
            </div>
        </div>
    </form>
</div>
</body>
</html>
