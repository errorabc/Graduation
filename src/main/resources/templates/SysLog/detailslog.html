<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日志详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script src=".." th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
<div>
    <form class="layui-form" style="margin-top: 20px">
        <div class="layui-form-item">
            <label class="layui-form-label">
                ID:
            </label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" th:value="${loglist.id}" readonly style="width: 700px">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                操作者:
            </label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" th:value="${loglist.username}" readonly style="width: 700px">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                操作:
            </label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" th:value="${loglist.operation}" readonly style="width: 700px">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                响应时间:
            </label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" th:value="${loglist.time}" readonly style="width: 700px">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                请求方法:
            </label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" th:value="${loglist.method}" readonly style="width: 700px">
            </div>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">
                参数:
            </label>
            <div class="layui-input-inline">
                <textarea placeholder="请输入内容" class="layui-textarea" th:text="${loglist.params}" readonly style="width: 700px"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                IP:
            </label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" th:value="${loglist.ip}" readonly style="width: 700px">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">
                请求时间:
            </label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" th:value="${#dates.format(loglist.create_time,'yyyy-MM-dd HH:mm:ss')}" readonly style="width: 500px">
            </div>
        </div>


    </form>
</div>
</body>
</html>
